            <p>It&#39;s super easy to append something to a file using echo:

            </p>
            <pre><code>echo &quot;append me&quot; &gt;&gt; hi.txt</code></pre>
            <p>But if you try to do that with sudo to a protected file, it will fail. You need to use tee:

            </p>
            <pre><code>echo &quot;hi&quot; | sudo tee -a hi.txt</code></pre>
            <p>Isn&#39;t nix fun! :(
