            <p>Create a global .gitignore file to ignore common pains:

            </p>
            <pre><code>vim ~/.gitignore_global</code></pre>
            <p>Then:

            </p>
            <pre><code>.DS_Store*
Icon?
Thumbs.db</code></pre>
            <p>Then:

            </p>
            <pre><code>git config --global core.excludesfile ~/.gitignore_global</code></pre>
