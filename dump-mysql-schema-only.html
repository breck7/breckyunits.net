            <p>I found this command to <a href="http://www.postal-code.com/binarycode/2008/01/21/mysqldump-dumping-just-the-schema/">dump just the schema</a>.

            </p>
            <pre><code>mysqldump -u root -pmypassword test_database --no-data=true --add-drop-table=false &gt; test_dump.sql</code></pre>
            <p>You can then <a href="http://breckyunits.com/code/how_to_load_a_sql_file_into_mysql">load the file easily</a>.</p>
