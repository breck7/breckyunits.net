        <div id="block14" content_format="markdown" style="height: auto; font-family: Open Sans; width: auto; font-size: 18px; font-weight: normal; color: #333; text-decoration: none; font-style: normal; padding: 0 10px; ">
            <p>The beep on tab completion in cygwin can be annoying. Here&#39;s how to turn it off:

            </p>
            <pre><code>vim ~/.inputrc</code></pre>
            <p>Then add or uncomment this line:

            </p>
            <pre><code>set bell-style none</code></pre>
            <p>Save and restart your shell.</p>
